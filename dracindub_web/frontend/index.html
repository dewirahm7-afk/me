<!-- frontend/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dewi R7 - Auto Dubbing Studio</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        [data-tab].active {
            background-color: #374151;
            border-color: #3B82F6;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        /* tombol util sederhana (kalau tidak pakai shadcn) */
        .btn{padding:0.375rem 0.75rem;border:1px solid #d1d5db;border-radius:0.375rem;font-size:.875rem;}
        .btn-primary{background:#2563eb;color:#fff}
        .btn-primary:hover{background:#1d4ed8}
        .btn-slate{background:#f8fafc;color:#374151;border:1px solid #d1d5db;}
        .btn-slate:hover{background:#f3f4f6}
        .btn-danger{background:#dc2626;color:#fff}
        .btn-danger:hover{background:#b91c1c}
		/* Layout 2 kolom */
		.ed-grid{
		  display:grid;
		  grid-template-columns: minmax(260px, 36vw) 1fr;
		  gap: 16px;
		  align-items:start;
		}
		@media (max-width: 1100px){
		  .ed-grid{ grid-template-columns: 1fr; }
		}
		.ed-video{ aspect-ratio: 9/16; width:100%; max-width:520px; border-radius:10px; }
		.ed-list{ max-height: calc(100vh - 220px); overflow:auto; }
		.ed-row{
		  border:1px solid #2a2f3a; border-radius:10px; padding:10px; margin-bottom:10px;
		  background:#111827;
		}
		.ed-row.live{ outline:2px solid #60a5fa; }
		.ed-time{ display:flex; gap:8px; align-items:center; font-family:ui-monospace,monospace; opacity:.85 }
		.ed-time .arrow{ opacity:.6 }
		.ed-meta{ display:flex; gap:8px; align-items:center; margin:6px 0; }
		.ed-meta .ed-gender, .ed-meta .ed-speaker{ background:#0b1220; border:1px solid #2a2f3a; color:#d1d5db; border-radius:8px; padding:6px 8px; }
		.ed-meta .ed-play{ padding:6px 8px; border-radius:8px; }
		.ed-trans{ width:100%; min-height:60px; background:#0b1220; border:1px solid #2a2f3a; color:#f3f4f6; border-radius:8px; padding:8px; }

        /* ====== Layout Grid Baru ====== */
        .ed-grid{
          display:grid;
          grid-template-columns: 30% 70%;
          gap:16px;
          align-items:start;
          margin-top:12px;
        }

        /* kiri (video) sticky supaya selalu kelihatan saat list di-scroll) */
        .ed-left{
          position: sticky;
          top: 72px;                /* sesuaikan tinggi toolbar/header */
          height: calc(100vh - 84px);
        }

        .ed-video-wrap{
          width:100%;
          height:100%;
          background:#000;
          border-radius:10px;
          display:flex;
          align-items:center;
          justify-content:center;
          overflow:hidden;
        }

        #ed-video{
          width:100%;
          height:100%;
          object-fit: contain;      /* pillarbox untuk 9:16 */
          aspect-ratio: 9 / 16;     /* jaga proporsi */
        }

        /* kanan (list) yang scroll */
        .ed-right{
          max-height: calc(100vh - 84px);
          overflow:auto;
          padding-right:6px;        /* space utk scrollbar */
        }

        /* ====== Row compact ====== */
        .ed-row{
          background: #1e2633;
          border: 1px solid #2a3650;
          border-radius:10px;
          padding:10px;
          margin-bottom:10px;
        }

        .ed-row__top{
          display:flex;
          align-items:center;
          gap:8px;
          margin-bottom:8px;
        }

        .ed-row__id{
          font-weight:600;
          color:#b8c7e0;
          min-width: 36px;
        }

        .ed-time{
          font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
          font-size:12px;
          background:#0f1724;
          border:1px solid #24314b;
          border-radius:8px;
          padding:6px 8px;
          white-space:nowrap;     /* 1 baris */
        }

        .ed-arrow{
          opacity:.6;
        }

        .ed-controls{
          margin-left:auto;
          display:flex;
          align-items:center;
          gap:8px;
        }

        .ed-translation{
          width:100%;
          min-height:40px;        /* 1â€“2 baris */
          resize: vertical;       /* bisa ditarik tinggi */
          background:#0e1522;
          color:#d8e2f2;
          border:1px solid #24314b;
          border-radius:8px;
          padding:10px 12px;
        }

        /* counter kecil */
        .ed-counter{
          font-size:12px;
          color:#8aa0c6;
          margin:2px 0 10px;
        }

        /* Responsive: kalau layar sempit, tumpuk kolom */
        @media (max-width: 1100px){
          .ed-grid{ grid-template-columns: 1fr; }
          .ed-left, .ed-right{ position:static; height:auto; max-height:none; }
          #ed-video{ aspect-ratio: 9 / 16; height:auto; }
        }

        /* Styling untuk toolbar editing */
        .ed-toolbar {
          display: flex;
          gap: 10px;
          flex-wrap: wrap;
          padding: 10px 0;
          align-items: center;
        }
        
        .ed-toolbar input, .ed-toolbar select, .ed-toolbar button {
          padding: 6px 10px;
          border-radius: 6px;
          border: 1px solid #374151;
          background: #1f2937;
          color: white;
        }
        
        .ed-toolbar button {
          background: #3b82f6;
          cursor: pointer;
        }
        
        .ed-toolbar button:hover {
          background: #2563eb;
        }
        
        .ed-toolbar label {
          display: flex;
          align-items: center;
          gap: 5px;
          color: #d1d5db;
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <!-- Header -->
    <header class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <h1 class="text-2xl font-bold text-blue-400">
                        <i class="fas fa-dragon mr-2"></i>Dewa Dracin
                    </h1>
                    <div class="text-sm text-gray-400">Auto Dubbing Studio v2.0</div>
                </div>
                
                <div class="flex items-center space-x-4">
                    <div id="session-info" class="text-sm text-gray-300">
                        By Dewi R7
                    </div>
                    <div id="connection-status" class="flex items-center text-green-400">
                        <i class="fas fa-circle text-xs mr-1"></i>
                        <span class="text-sm">Connected</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="container mx-auto px-4">
            <div class="flex space-x-1">
                <button data-tab="srt-processing" class="tab-button px-4 py-3 border-b-2 border-transparent hover:bg-gray-700 hover:border-gray-500 transition-colors flex items-center active">
                    <i class="fas fa-file-alt mr-2"></i>
                    SRT Processing
                </button>
                <button data-tab="translate" class="tab-button px-4 py-3 border-b-2 border-transparent hover:bg-gray-700 hover:border-gray-500 transition-colors flex items-center">
                    <i class="fas fa-language mr-2"></i>
                    Translate
                </button>
                <button data-tab="editing" class="tab-button px-4 py-3 border-b-2 border-transparent hover:bg-gray-700 hover:border-gray-500 transition-colors flex items-center">
                    <i class="fas fa-edit mr-2"></i>
                    Editing
                </button>
                <button data-tab="tts-export" class="tab-button px-4 py-3 border-b-2 border-transparent hover:bg-gray-700 hover:border-gray-500 transition-colors flex items-center">
                    <i class="fas fa-file-export mr-2"></i>
                    TTS & Export
                </button>
                <!-- ADDED: OCR SRT Edit Tab Button -->
                <button data-tab="ocr-edit" class="tab-button px-4 py-3 border-b-2 border-transparent hover:bg-gray-700 hover:border-gray-500 transition-colors flex items-center">
                    <i class="fas fa-edit mr-2"></i>
                    OCR SRT Edit
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-6">
        <!-- Loading Indicator -->
        <div id="global-loading" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
            <div class="bg-gray-800 rounded-lg p-6 max-w-sm w-full mx-4">
                <div class="flex items-center justify-center mb-4">
                    <div class="loading-spinner"></div>
                </div>
                <div class="text-center">
                    <div id="loading-message" class="text-lg font-semibold mb-2">Loading...</div>
                    <div class="text-sm text-gray-400" id="loading-detail">Please wait</div>
                </div>
            </div>
        </div>

        <!-- SRT Processing Tab -->
        <div id="srt-processing" class="tab-content active">
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-6 text-blue-400">
                    <i class="fas fa-file-alt mr-2"></i>SRT Processing
                </h2>
                <div class="text-center py-12">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-400">Loading SRT Processing tab...</p>
                </div>
            </div>
        </div>

        <!-- Translate Tab -->
        <div id="translate" class="tab-content">
            <!-- Content akan di-load oleh JavaScript -->
        </div>

        <!-- Editing Tab -->
        <div id="editing" class="tab-content">
            <!-- Toolbar -->
            <div class="ed-toolbar">
                <input id="ed-session-id" class="ed-sid" placeholder="Session ID..." />
                <button id="ed-load-session">Load Session</button>

                <select id="ed-gender">
                    <option value="all">All genders</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="unknown">Unknown</option>
                </select>

                <select id="ed-speaker"><!-- filled by JS --></select>
                <input id="ed-search" placeholder="Search text..." />
                <label><input type="checkbox" id="ed-follow" checked> Follow</label>

                <button id="ed-save">Save</button>
                <button id="ed-exp-m">Export Male SRT</button>
                <button id="ed-exp-f">Export Female SRT</button>
                <button id="ed-exp-u">Export Unknown SRT</button>
                <button id="ed-exp-all">Export All (zip)</button>
            </div>

            <!-- BEGIN: Editing layout dengan grid baru -->
            <div class="ed-grid">
                <div class="ed-left">
                    <div class="ed-video-wrap">
                        <video id="ed-video" class="ed-video" controls preload="metadata" playsinline></video>
                    </div>
                </div>

                <div class="ed-right">
                    <!-- counter -->
                    <div class="ed-counter"><span id="ed-counter">0 shown / 0 total</span></div>

                    <!-- list container -->
                    <div id="ed-list" class="ed-list"></div>
                </div>
            </div>
            <!-- END: Editing layout -->
        </div>

        <!-- TTS Export Tab -->
        <div id="tts-export" class="tab-content">
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-6 text-purple-400">
                    <i class="fas fa-file-export mr-2"></i>TTS & Export
                </h2>
                <div class="text-center py-12">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-400">Loading TTS & Export tab...</p>
                </div>
            </div>
        </div>
		
        <!-- ADDED: OCR SRT Edit Tab -->
        <div id="ocr-edit" class="tab-content">
            <div class="bg-gray-800 rounded-lg p-6">
                <h2 class="text-2xl font-bold mb-6 text-blue-400">
                    <i class="fas fa-edit mr-2"></i>OCR SRT Edit
                </h2>
                <div class="text-center py-12">
                    <div class="loading-spinner mx-auto mb-4"></div>
                    <p class="text-gray-400">Loading OCR SRT Edit tab...</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 border-t border-gray-700 mt-12">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center text-sm text-gray-400">
                <div>
                    Â© 2026 Dewa Dracin - Dewi R7. All rights reserved.
                </div>
                <div class="flex space-x-4">
                    <button id="save-all" class="hover:text-blue-400 transition-colors">
                        <i class="fas fa-save mr-1"></i>Save All
                    </button>
                    <button id="settings" class="hover:text-blue-400 transition-colors">
                        <i class="fas fa-cog mr-1"></i>Settings
                    </button>
                    <button id="help" class="hover:text-blue-400 transition-colors">
                        <i class="fas fa-question-circle mr-1"></i>Help
                    </button>
                </div>
            </div>
        </div>
    </footer>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50 space-y-2"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
